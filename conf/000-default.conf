
#symfony application config for apache

<VirtualHost *:80>

		ServerAdmin webmaster@dev.local

    DocumentRoot /var/www/symfony-app/web
    <Directory /var/www/symfony-app/web>
        AllowOverride All
        Require all granted
        Allow from All
    </Directory>

    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeeScript assets
    # <Directory /var/www/symfony-app>
    #     Options FollowSymlinks
    # </Directory>

    ErrorLog ${APACHE_LOG_DIR}/symfony-app_error.log
    CustomLog ${APACHE_LOG_DIR}/symfony-app_access.log combined

</VirtualHost>
